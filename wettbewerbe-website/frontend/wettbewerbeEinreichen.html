<body>
    <header>
        <h1>Einreichung der Wettbewerbe</h1>
        <p>Teilen Sie uns Ihren Wettbewerb mit und fördern Sie die Teilnahme!</p>
    </header>

    <nav>
        <a href="#">Kategorien</a>
        <a href="kalender.html">Kalender</a>
        <a href="wettbewerbeEinreichen.html">Wettbewerb einreichen</a>
    </nav>

    <div class="container">
        <h2>Wettbewerb einreichen</h2>
        <form action="submit_wettbewerb.php" method="post">
            <div class="form-group">
                <label for="name">Wettbewerbsname</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="category">Kategorie</label>
                <select id="category" name="category" required>
                    <option value="robotics">Roboter</option>
                    <option value="coding">Coding</option>
                    <option value="art">Kunst</option>
                    <option value="sport">Sport</option>
                    <option value="others">Andere</option>
                </select>
            </div>

            <div class="form-group">
                <label for="target-audience">Zielgruppe</label>
                <select id="target-audience" name="target-audience" required>
                    <option value="elementary">Volksschule</option>
                    <option value="lower-secondary">Unterstufe</option>
                    <option value="upper-secondary">Oberstufe</option>
                    <option value="all">Alle Schulstufen</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deadline">Frist</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <button type="submit">Wettbewerb einreichen</button>
        </form>
    </div>
